<mat-card class="example-card">
    <div class="card-image bg-light-gray mb-10">
        <img class="width-100 margin-auto" z src="{{product?.links?.mission_patch }}" alt="Photo of a Product">
    </div>
    <mat-card-content>
        <div class="sb-color">{{product?.mission_name}} #{{product?.flight_number}}</div><br>
        <div><strong>Mission Id's: </strong></div>
        <ul>
            <li *ngFor="let missionId of product?.mission_id">
                <span class="sb-color">{{ missionId }}</span>
            </li>
        </ul>

        <div class="d-flex"><strong>Launch Year: </strong><span class="sb-color"> {{product?.launch_year }}</span></div>

        <div class="d-flex"><strong>Successful Launch: </strong><span class="sb-color"> {{ product?.launch_success }}</span></div>

        <div class="d-flex"><strong>Successful Landing: </strong><span class="sb-color"> {{ product?.upcoming}}</span></div>

    </mat-card-content>
</mat-card>
